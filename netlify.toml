[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/googlefdf41dd69ebcabdb.html"
  to = "/googlefdf41dd69ebcabdb.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
